<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group-lg">
          <label for="name"><h4>Name:</h4></label>
          <input placeholder="Name..." type="text" id="name" class="form-control">
        </div>
        <div class="col-sm-2 form-group-lg">
          <label for="amount"><h4>Amount:</h4></label>
          <input placeholder="#" type="number" id="amount" class="form-control">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-xs-12 btn-group-lg">
          <button class="btn btn-success" type="submit">Add</button>&nbsp;
          <button class="btn btn-danger" type="button">Delete</button>&nbsp;
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
