<div class="row">
  <br>
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" style="max-height: 300px;" class="img-responsive img-rounded">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group"
         appDropdown>
      <button
        type="button"
        style="letter-spacing: 1px;"
        class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">Add To Shopping List</a></li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <h3>Description</h3>
    <p class="text-italic">{{recipe.description}}</p>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h3>Ingredients</h3>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients">
        <h4 style="letter-spacing: 1px;">
        {{ ingredient.name }} - ({{ ingredient.amount }})
        </h4>
      </li>
    </ul>
  </div>
</div>
