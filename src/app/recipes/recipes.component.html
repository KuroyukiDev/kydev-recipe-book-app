<div class="row">
  <div class="col-md-6">
    <app-recipe-detail *ngIf="selectedRecipe; else infoText"
    [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #infoText>
      <h3 style="letter-spacing: 1px;" class="text-center">Please select a Recipe!</h3>
    </ng-template>
  </div>
  <div class="col-md-6">
    <app-recipe-list
      (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
  </div>
</div>
