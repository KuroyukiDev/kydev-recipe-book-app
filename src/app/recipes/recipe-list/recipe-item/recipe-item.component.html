<a href="#"
   class="list-group-item clearfix" (click)="onRecipeClick()">
  <div class="pull-left col-xs-9">
    <p class="list-group-item-heading list-item-title">{{ recipe.name }}</p>
    <p class="list-group-item-text text-italic">{{ recipe.description }}</p>
  </div>
  <span class="pull-right col-xs-3" style="height: auto; padding: 0;">
        <img src="{{ recipe.imagePath }}" alt="{{ recipe.name }}" class="img-responsive img-rounded img-style">
      </span>
</a>
